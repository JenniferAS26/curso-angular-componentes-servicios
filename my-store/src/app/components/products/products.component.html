<p>
  La cantidad {{ myShoppingCart.length }}
</p>
<p>
  Total: ${{ total}}
</p>
<p> Today: {{ today | date:'short' }} </p>
<p appHighlight> Today: {{ today | timeAgo }} </p>
<p> Otra fecha: {{ date | date:'short' }} </p>
<p appHighlight>
  {{ 'hOLA CoMo Esta tODo' | uppercase }}
</p>
<div class="cards-container">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
  ></app-product>
</div>
