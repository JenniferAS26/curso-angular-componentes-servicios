<div class="product-card">
  <img [src]="product.image" alt="" class="product-img">
  <div class="product-info">
    <div>
      <p>{{ product.price }}</p>
      <p>{{ product.name }}</p>
    </div>
    <figure>
      <img src="../../../assets/icons/bt_add_to_cart.svg" alt="">
    </figure>
  </div>
</div>
